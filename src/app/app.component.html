<div>

      {{ array[0].a }}
    </button>

      {{ array[1].a }}
    </button>
    <button (click)="desplegar(array[2].i)">
      {{ array[2].a }}

  <tab [data]="array[2]" *ngIf="array[2].i == tabRender"></tab>
